{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "skyhook-explorer.fullname" . }}
  labels:
    {{- include "skyhook-explorer.labels" . | nindent 4 }}
rules:
  # Core resources (read-only)
  - apiGroups: [""]
    resources:
      - pods
      - services
      - configmaps
      - events
      - namespaces
      - nodes
      - persistentvolumeclaims
      - serviceaccounts
      - endpoints
    verbs: ["get", "list", "watch"]

  {{- if .Values.rbac.secrets }}
  # Secrets (opt-in - shows secrets in resource list)
  - apiGroups: [""]
    resources:
      - secrets
    verbs: ["get", "list", "watch"]
  {{- end }}

  # Workload resources (read-only)
  - apiGroups: ["apps"]
    resources:
      - deployments
      - daemonsets
      - statefulsets
      - replicasets
    verbs: ["get", "list", "watch"]

  # Networking resources (read-only)
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
      - networkpolicies
    verbs: ["get", "list", "watch"]

  # Batch resources (read-only)
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch"]

  # Autoscaling resources (read-only)
  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs: ["get", "list", "watch"]

  {{- if .Values.rbac.podLogs }}
  # Pod logs (opt-in - enables log viewer)
  - apiGroups: [""]
    resources:
      - pods/log
    verbs: ["get"]
  {{- end }}

  {{- if .Values.rbac.podExec }}
  # Pod exec (opt-in - enables terminal feature)
  - apiGroups: [""]
    resources:
      - pods/exec
    verbs: ["create"]
  {{- end }}

  {{- if .Values.rbac.portForward }}
  # Port forwarding (opt-in - enables port forward feature)
  - apiGroups: [""]
    resources:
      - pods/portforward
    verbs: ["create"]
  {{- end }}

  # CRD discovery
  - apiGroups: ["apiextensions.k8s.io"]
    resources:
      - customresourcedefinitions
    verbs: ["get", "list", "watch"]

  # Common CRDs (Argo, Knative, etc.) - read-only
  - apiGroups:
      - argoproj.io
      - serving.knative.dev
      - eventing.knative.dev
      - cert-manager.io
      - gateway.networking.k8s.io
    resources: ["*"]
    verbs: ["get", "list", "watch"]

  {{- with .Values.rbac.additionalRules }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
{{- end }}
