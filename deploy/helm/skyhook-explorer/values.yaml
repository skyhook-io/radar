# Default values for skyhook-explorer.

replicaCount: 1

image:
  repository: ghcr.io/skyhook-io/explorer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# RBAC configuration
rbac:
  # Create ClusterRole and ClusterRoleBinding
  create: true
  # Additional rules to add to the ClusterRole
  additionalRules: []

  # Privileged permissions (disabled by default for security)
  # Enable these based on features you need:

  # Allow reading secrets (shows secrets in resource list)
  secrets: false

  # Allow pod exec (enables terminal feature)
  podExec: false

  # Allow pod logs (enables log viewer)
  # This is relatively safe - only reads logs, no write access
  podLogs: true

  # Allow port forwarding (enables port forward feature)
  portForward: false

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 9280

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: explorer.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: explorer-tls
  #    hosts:
  #      - explorer.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Timeline storage configuration
timeline:
  # Storage backend: "memory" or "sqlite"
  storage: memory
  # Path to SQLite database (only used when storage is "sqlite")
  # Note: Requires a PVC when using sqlite
  dbPath: /data/timeline.db
  # Maximum number of events to retain
  historyLimit: 10000

# Persistence for SQLite timeline storage
# Required when timeline.storage is "sqlite" (readOnlyRootFilesystem prevents local writes)
persistence:
  enabled: false
  # storageClassName: ""
  accessMode: ReadWriteOnce
  size: 1Gi

nodeSelector: {}

tolerations: []

affinity: {}

# Additional environment variables
env: []
#  - name: DEBUG
#    value: "true"

# Liveness and readiness probes
probes:
  liveness:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
